<div class="root-container">
  <div
    class="details-container">
    <div
      *ngIf="isLoading"
      class="spinner-overlay">
      <mat-spinner color="accent"></mat-spinner>
    </div>
    <div class="controls-container">
      <p>{{song.name}}</p>
      <button
        #tabButton
        (click)="onTabButtonClick()"
        [class.active]="tablatureTabSelected"
        class="control-button">Tab</button>
      <button
        #liveButton
        [class.active]="!tablatureTabSelected"
        (click)="onLiveButtonClick()"
        class="control-button">Live</button>
    </div>
    <audio #audioPlayer controls> </audio>
    <div
      class="info-container">
      <app-tab-details
        *ngIf="tablatureTabSelected"
        [metadata]="tablatureMetadata"
        [song]="song"></app-tab-details>
      <app-live-details *ngIf="!tablatureTabSelected"></app-live-details>
    </div>
  </div>
</div>
